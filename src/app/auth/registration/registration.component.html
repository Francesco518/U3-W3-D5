<div class="body">
  <div class="container">
    <form
      #form="ngForm"
      (ngSubmit)="registra(form)"
      class="shadow-lg p-5 mb-5 bg-transparent rounded form d-flex flex-column align-items-center"
    >
      <div class="form-group">
        <label for="nome" class="text-white mt-3 w-100">Nome</label>
        <input
          type="text"
          name="nome"
          id="nome"
          class="form-control"
          required
          ngModel
        />
        <label for="cognome" class="text-white mt-3 w-100">Cognome</label>
        <input
          type="text"
          name="cognome"
          id="cognome"
          class="form-control"
          required
          ngModel
        />
      </div>
      <div class="form-group">
        <label for="email" class="text-white mt-3 w-100">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          required
          ngModel
        />
      </div>
      <div class="form-group">
        <label for="password" class="text-white mt-3 w-100">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          required
          ngModel
        />
      </div>
      <button
        type="submit"
        [disabled]="form.invalid"
        class="btn bg-black text-white mt-3"
      >
        Registrati
      </button>
    </form>
  </div>
</div>
